apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  # Environment variables for the applications
  DATABASE_URL: {{ .Values.backend.env.DATABASE_URL | quote }}
  BETTER_AUTH_SECRET: {{ .Values.backend.env.BETTER_AUTH_SECRET | quote }}
  NEXT_PUBLIC_BACKEND_URL: {{ .Values.frontend.env.NEXT_PUBLIC_BACKEND_URL | quote }}
  NEXT_PUBLIC_BETTER_AUTH_URL: {{ .Values.frontend.env.NEXT_PUBLIC_BETTER_AUTH_URL | quote }}